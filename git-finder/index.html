<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git User Finder</title>'
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-dark  bg-primary mb-3">
        <div class="container">
            <a href="" class="navbar-brand">Github Finder</a>
        </div>


    </nav>
    <div class="container searchContainer">
        <h1>Search GitHub User</h1>

        <input type="text" class="form-control" id="searchUser" placeholder="Enter user name">

        <div id="profile"></div>

    <footer class="mt-5 p-3 text-center bg-light">GitHub Finder &copy;</footer>

        crossorigin="anonymous"></script>

        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="ui.js"></script>

</html>
